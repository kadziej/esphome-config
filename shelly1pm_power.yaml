---
sensor:
  - platform: hlw8012
    sel_pin: 12
    cf_pin: 5
    cf1_pin: 13
    current:
      # name: "${devicenumber}_Current"
      id: "Current"
    voltage:
      # name: "${devicenumber}_Voltage"
      id: "Voltage"
    power:
      name: "${devicenumber}_Power"
      accuracy_decimals: 1
      filters:
      - calibrate_linear:
        - 0.0 -> 0.0
        - 67.2 -> 12.0
      - lambda: if (x < 2.0) return 0.0; else return x;
      # - delta: 0.2
    update_interval: 6s
    initial_mode: CURRENT
    # current_resistor: 0.0058
    
  - platform: adc
    id: temp_analog_reading
    pin: A0
    update_interval: 30s
    internal: true

  - platform: ntc
    sensor: temp_resistance_reading
    name: "${devicenumber}_Cpu_Temperature"
    unit_of_measurement: "Â°C"
    accuracy_decimals: 1
    calibration:
      b_constant: 3350
      reference_resistance: 10kOhm
      reference_temperature: 298.15K
    #on_value_range:
    #  above: 90
    #  then: # Security shutdown by overheating
    #    - switch.turn_on: _shutdown

  - platform: resistance
    id: temp_resistance_reading
    sensor: temp_analog_reading
    configuration: DOWNSTREAM
    resistor: 32kOhm
    internal: true